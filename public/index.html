<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="app.js" type="text/javascript"></script>
  <script src="js.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>


<body>


  <h1>JSON & XSD -> RAML Converter</h1>
  <h4>Select Data Type to be Converted</h4>

  <select id="select">
  <option value="JSON">JSON</option>
  <option value="XSD">XSD</option>
  <option value="Other">Other</option>
  </select>
  <br />
  <br />
  <form>
    <label class="radio-inline">
      <input type="radio" value="keepNull" name="optradio">Keep Null as-is
    </label>
    <label class="radio-inline">
      <input type="radio" value="removeNull" name="optradio">Remove Null
    </label>
    <label class="radio-inline">
      <input type="radio" value="replaceNull" name="optradio">Replace Null values with:
      <input name="replaceNull" id="replaceNull" />
    </label>
  </form>
  <form>
    <label class="radio-inline">
      <input type="radio" value="keepEmpty" name="optradio2">Keep Empty as-is
    </label>
    <label class="radio-inline">
      <input type="radio" value="removeEmpty" name="optradio2">Remove Empty
    </label>
    <label class="radio-inline">
      <input type="radio" value="replaceEmpty" name="optradio2">Replace Empty values with:
      <input name="replaceEmpty" id="replaceEmpty" />
    </label>
  </form>
  <br />

  <p6>Paste your JSON or XSD schema below.</p6>


  <form id="SubmitForm">
    <textarea type="text" name="thetextarea" enctype="application/json" class="longInput" id="textarea" cols="30" rows="10"></textarea>
    <input type="submit" id="button" value="Submit" />
  </form>

  <br />
  <br />

  <p6>Converted RAML Below</p6>

  <form method="get" enctype="text/plain" action="/">
    <textarea type="text" name="ramldata" class="longInput" id="ramlarea" cols="30" rows="10"></textarea>
  </form>

  <br />
  <br />

  <script>
    document.getElementById('SubmitForm').addEventListener('submit', getData);
  </script>



</body>
